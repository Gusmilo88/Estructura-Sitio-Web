<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre / Login</title>
</head>
<body>
    <header class="header">
        <div class="home__header__imagen">
            <img src="images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
        </div>
        <div class="home__header__div--lupa">
            <form action="">
                <div class="home__header__div__lupa">
                    <input type="text" placeholder="Buscar productos, marcas">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="home__header__div--h3">
            <h3><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</h3>
        </div>
        <nav class="home__header--nav">
            <ul class="home__header__nav--nav">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="home__header__nav--user">
                <li><a href="">Creá tu cuenta </a><i class="fa-solid fa-right-to-bracket"></i></li>
                <li><a href="">Ingresá </a><i class="fa-regular fa-id-card"></i></li>
                <li><a href="">Mis compras </a><i class="fa-solid fa-basket-shopping"></i></li>
            </ul>
        </nav>
        <button class="header__hamburguer">
            <i class="fa-solid fa-bars"></i>
        </button>
        <section class="home__header__section--banner">
            <img src="images/img-home-banner.jpg" alt="Banner MercadoLiebre">
        </section>
    </header>
    <main>
        <h1>Login</h1>
    </main>
</body>
</html>
